<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your shop here!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.7/tailwind.min.css">
</head>
<body>
    <div class="flex justify-center items-center p-10">
        <form class="md:w-96 sm:w-5/6 p-6 rounded-lg shadow-md">
            <div class="mt-5">
                <div class="sm:col-span-3">
                    <label for="shopname" class="block text-sm font-bold leading-6 text-gray-900"><h1>Enter details to create your shop</h1></label>
                </div>
            </div>

            <div class="mt-10">
                <div class="sm:col-span-3">
                    <label for="shopname" class="block text-sm font-medium leading-6 text-gray-900">Shop Name</label>
                    <div class="mt-2">
                      <input type="text" name="shopname" id="shopname" class="p-4 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
                    </div>
                  </div>
            </div>    
            <div class="mt-10">
                <div class="sm:col-span-3">
                  <label for="ShopID" class="text-sm font-medium leading-6 text-gray-900">Shop ID</label>
                  <div class="mt-2">
                    <input type="text" name="shopid" id="shopid" class="p-4 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
                  </div>
                </div>
            </div>
    
            <div class="mt-10">
                <div class="sm:col-span-3">
                  <label for="ShopDesc" class="text-sm font-medium leading-6 text-gray-900">Shop Description</label>
                  <div class="mt-2">
                    <textarea id="w3review" name="shopdesc" rows="4" cols="50" class="p-4 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required></textarea>
                  </div>
                </div>
            </div>

            <div class="mt-10">
                <div class="col-span-full">
                    <label for="cover-photo" class="block text-sm font-medium leading-6 text-gray-900">Upload some pictures of Products</label>
                    <div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10">
                      <div class="text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                          <path fill-rule="evenodd" d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z" clip-rule="evenodd" />
                        </svg>
                        <div class="mt-4 flex text-sm leading-6 text-gray-600">
                          <label for="file-upload" class="relative cursor-pointer rounded-md bg-white font-semibold text-indigo-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-indigo-600 focus-within:ring-offset-2 hover:text-indigo-500">
                            <span>Upload a file</span>
                            <input id="file-upload" name="file-upload" type="file" class="sr-only">
                          </label>
                          <p class="pl-1">or drag and drop</p>
                        </div>
                        <p class="text-xs leading-5 text-gray-600">PNG, JPG, GIF up to 10MB</p>
                      </div>
                    </div>
                </div>
            </div>

            <div class="m-4 w-full">
                <button id="signup_button" class="bg-blue-500 w-full hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Create Your Shop</button>
            </div>
        </form>
    </div>
</body>
</html>
