<!DOCTYPE html>
<html>
<head>
  <title>Safe Route Finder</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQDm-jvpXkwWZjGi0fY6vDqznYIXOcMjs&libraries=places&v=3.54"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    button {
      background-color: #008000;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1 class="flex items-center justify-center text-3xl m-5">Safe Route Finder</h1>

  <div class="flex">
    <input type="text" id="origin" placeholder="Origin" class="rounded border p-4 border-gray-400 h-10 m-10 mr-5">
    <input type="text" id="destination" class="rounded ml-5  border p-4 border-gray-400 h-10 m-10" placeholder="Destination">
    <button type="button" onclick="getSafeRoute()" class="bg-green-500 rounded w-full border border-gray-400 h-10 m-10">Get Safe Route</button>
  </div>

  <div id="map"></div>

  <script>
    // Create a directions service.
    var directionsService = new google.maps.DirectionsService();

    // Create a traffic layer.
    var trafficLayer = new google.maps.TrafficLayer();

     // Create a directions service.
     var directionsService = new google.maps.DirectionsService();

    // Create a map.
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 15,
      center: {lat: 40.7127837, lng: -74.0059413}
    });

    // Add the traffic layer to the map.
    // trafficLayer.setMap(map);

    // Create a Google Places autocomplete object for the origin and destination input fields.
    var originAutocomplete = new google.maps.places.Autocomplete(document.getElementById('origin'));
    var destinationAutocomplete = new google.maps.places.Autocomplete(document.getElementById('destination'));

   // Get the safe route from point A to point B.
    function getSafeRoute() {
      var origin = document.getElementById('origin').value;
      var destination = document.getElementById('destination').value;

      // Create a directions request object.
      var directionsRequest = {
        origin: origin,
        destination: destination,
        travelMode: google.maps.TravelMode.DRIVING,
        provideRouteAlternatives: true, // Request multiple route options
        drivingOptions: {
          departureTime: new Date(Date.now()),  // for the time N milliseconds from now.
          trafficModel: 'pessimistic'
        }
      };

      // Route the request.
      directionsService.route(directionsRequest, function(response, status) {

        if (status === google.maps.DirectionsStatus.OK) {
          var route = response.routes[0];
          var directionsDisplay = new google.maps.DirectionsRenderer({
            map: map,
            directions: response
          });
        } else {
          alert('An error occurred while routing the request.');
        }
      });
    }
  </script>
</body>
</html>
